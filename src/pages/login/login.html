  Ionic pages and navigation.

<ion-header>

  
<ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="showReg()">
        <ion-icon ios="ios-create" md="md-create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="loginObj.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginObj.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="onSubmitPressed()">Submit</button>
</ion-content>
