<ion-header>

  <ion-toolbar>
    
    <ion-title>Main</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="showMenu()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="listVisible">
      <ion-item-sliding *ngFor="let item of items">
          <button ion-item (click)="onEditItemPressed(item)">
            {{item.item_name}}
          </button>
          
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="onDeleteItemPressed(item)">
              <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>

<!--
    <button ion-item *ngFor="let item of items" >
      {{item.item_name}}
    </button> 
  -->
  </ion-list>
  
</ion-content>
